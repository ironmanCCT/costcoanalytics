type coupon
  @model
  @key(
    name: "couponsByItemNumber"
    fields: ["itemNumber"]
    queryField: "couponByItemNumber"
  ) {
  id: ID!
  dateValid: String
  itemNumber: String
  itemName: String
  itemDescription: String
  itemOther: String
  itemVaries: String
  itemShipping: String
  itemYourCost: String
  itemDiscountDollar: String
  itemDiscountCents: String
  itemDiscountLimit: String
}
